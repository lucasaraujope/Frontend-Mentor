<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/style.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&display=swap" rel="stylesheet">
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main>
            <section class="container">
                <div class="imagens">
                    <img src="images/image-product-mobile.jpg" alt="" class="imagem__mobile">
                    <img src="/images/image-product-desktop.jpg" alt="Imagem do perfumo para desktop" class="imagem__desktop">
                </div>
                <div class="container__informacoes">
                        <div>
                            <h3 class="categoria-mobile categoria-desktop">Perfume</h3>
                            <h1 class="titulo__mobile titulo__desktop">Gabrielle Essence Eau De Parfum</h1>
                        </div>
                        <div class="informacao__principal-mobile informacao__principal-desktop">
                            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                            Perfumer-Creator for the House of CHANEL.</p> 
                        </div>
                        <div class="container__preco">
                            <p class="preco__desconto-mobile preco__desconto-desktop">$149.99</p>
                            <p class="preco__real-mobile preco__real-desktop">$169.99</p>
                        </div>
                        <div class="container__botao">
                            <button class="container__botao-mobile">Add to Cart</button> 
                            <button class="container__botao-desktop">Add to Cart</button>
                        </div>
                    </div> 
                </div>    
            </section>
        </main>
    </body>
</html>
